<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>纯css3绘制QQ企鹅动画特效</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	</head>
	<body>
		<!-- 身体 -->
		<div class="body">
			<!-- 围巾外侧 -->
			<div class="scarf-outer"></div>
			
			<!-- 围巾内侧 -->
			<div class="scarf-inner"></div>
			
			<!-- 围巾舌 -->
			<div class="scarf-tongue"></div>
			
			<!-- 企鹅头部 -->
			<div class="head">
				<!-- 左眼 -->
				<div class="eye-left">
					<!-- 左眼睑 -->
					<div class="eye-left-eyelid">
						<!-- 左眼珠 -->
						<div class="eye-left-eyes"></div>
					</div>
				</div>
				
				<!-- 右眼 -->
				<div class="eye-right">
					<!-- 右眼睑 -->
					<div class="eye-right-eyelid">
						<!-- 右眼珠 -->
						<div class="eye-right-eyes"></div>
					</div>
				</div>
				
				<!-- 鼻子 -->
				<div class="nose">
					<!-- 鼻子黑色部分 -->
					<div class="nose-black"></div>
					<!-- 鼻子上盖 -->
					<div class="nose-cover"></div>
				</div>
			</div>
			
			<!-- 左手 -->
			<div class="hand-left"></div>
			
			<!-- 右手 -->
			<div class="hand-right"></div>
			
			<!-- 左脚 -->
			<div class="foot-left"></div>
			
			<!-- 右脚 -->
			<div class="foot-right"></div>
		</div>
	</body>
</html>
